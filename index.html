<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Landing Page</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-bolt"></i></div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Help</a>
      <a href="#">Blog</a>
      <a href="#">About us</a>
    </nav>
    <div class="auth-buttons">
      <button class="btn login">Log In</button>
      <button class="btn signup">Sign Up</button>
    </div>
    <div class="hamburger" id="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <section class="hero">
    <div class="hero-left">
      <p class="subheading">START SAVING MONEY</p>
      <h1 class="heading">Smart Credit Card<br>For Your Daily Life.</h1>
      <button class="btn download">Download <i class="fa-solid fa-arrow-down"></i></button>
    </div>
    <div class="hero-right">
      <div class="mobile-card-container">
        <div class="secondary-card">
          <p>Balance</p>
          <h4>$5,688.00</h4>
          <p>**** 3344</p>
        </div>
        <div class="mobile-card">
          <div class="mobile-header">
            <i class="fa-solid fa-bars"></i>
            <span>Welcome, Erik</span>
            <i class="fa-regular fa-bell"></i>
          </div>

          <div class="balance">
            <p>Balance</p>
            <h2>$8,254.00</h2>
          </div>

          <div class="card-info-boxes">
            <div class="box">
              <p>Credit Limit</p>
              <h4>$1,200</h4>
            </div>
            <div class="box">
              <p>Luxury Spend</p>
              <h4>$3,860</h4>
            </div>
          </div>

          <div class="history">
            <p>History</p>
            <ul>
              <li><i class="fa-solid fa-arrow-up"></i> McDonald's - $15</li>
              <li><i class="fa-solid fa-arrow-up"></i> Netflix - $9.99</li>
              <li><i class="fa-solid fa-arrow-up"></i> Starbucks - $10</li>
            </ul>
          </div>

          <div class="bottom-nav">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
